<body class="container">
<section id="header_section">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="navbar-brand" href="/">Market Blogs</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>

                    </div>
                </div>
            </div>
        </div>
    </nav>
</section>
<section id="search">
    <div class="row d-flex justify-content-evenly">
        <div class="col-md-11 col-9">
            <input id="search_box" type="search" class="form-control m-3" placeholder="Search posts..." onsearch="searchBlogPosts()">

        </div>
        <div class="col-md-1 col-2">
            <button class="btn btn-primary m-3" onClick="searchBlogPosts()">Filter</button>

        </div>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-6 d-flex justify-content-evenly">
        <div class="col">
<!--            <label for="state">Choose a state:</label>-->
            <select class="form-select m-3" id="state" name="state" onchange="searchBlogPosts()">
                <option value="" selected>Choose a state</option>
            </select>
        </div>
        <div class="col">
<!--            <label for="post_type">Choose a post type:</label>-->
            <select class="form-select m-3" id="post_type" name="post_type" onchange="searchBlogPosts()">
                <option value="" selected>Choose a post type</option>
            </select>
        </div>
        <div class="col">
<!--            <label for="region">Choose a region:</label>-->
            <select class="form-select m-3" id="region" name="region" onchange="searchBlogPosts()">
                <option value="" selected>Choose a region</option>
            </select>
        </div>
        <div class="col">
            <!--            <label for="banner">Choose a banner:</label>-->
            <select class="form-select m-3" id="banner" name="banner" onchange="searchBlogPosts()">
                <option value="" selected>Choose a banner</option>
            </select>
        </div>
        <div class="col">
<!--            <label for="group">Choose a group:</label>-->
            <select class="form-select m-3" id="group" name="group" onchange="searchBlogPosts()">
                <option value="" selected>Choose a group</option>
            </select>
        </div>
    </div>
</section>
<section id="blog_posts">
    <table class="table table-hover table-striped" id="blog_table">

    </table>
</section>
