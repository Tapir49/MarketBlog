<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    css style-->
    <link rel="stylesheet" href="css/archive.css">

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--    JS-->
    <script src="js/archive.js" defer></script>
</head>
<body class="container">
<section id="header_section">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="navbar-brand" href="/">Market Blogs</a>
            </div>
        </div>
    </nav>
</section>

<div class="container mt-5">
    <h1>Register</h1>

    <div class="row">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-body">

                    <!-- Makes POST request to /register route -->
                    <form action="/register" method="POST">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="username" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password">
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm Password</label>
                            <input type="password" class="form-control" name="confirm" id="confirm">
                        </div>
                        <div class="form-group">
                            <label for="fullname">Full name</label>
                            <input type="text" class="form-control" name="fullname" id="fullname">
                        </div>
                        <div class="form-group">
                            <label for="profile">Profile Image</label>
                            <input type="text" class="form-control" name="profile" id="profile">
                        </div>
                        <div style="color: red"><p id="error_msg"></p></div>
                        <button type="submit" class="btn btn-dark mt-3">Register</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
