    <!--    JS-->

  <script src="js/edit_post.js" defer></script>

</head>
<body class="container">
<section id="header_section">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>

</section>
<section id="edit_form">
  <form action="/edit-post" method="post">
    <div class="mb-3">
      <label for="state" class="form-label">State</label>
      <input type="text" class="form-control" id="state" placeholder="" name="state">
    </div>
    <div class="mb-3">
      <label for="municipality" class="form-label">Municipality</label>
      <input type="text" class="form-control" id="municipality" placeholder="" name="municipality">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Store Address</label>
      <input type="text" class="form-control" id="address" placeholder="" name="address">
    </div>
    <div class="mb-3">
      <label for="banner" class="form-label">Banner</label>
      <input type="text" class="form-control" id="banner" placeholder="" name="banner">
    </div>
    <div class="mb-3">
      <label for="posted" class="form-label">Posted On</label>
      <input type="date" class="form-control" id="posted" placeholder="" name="posted">
    </div>
    <div class="mb-3">
      <label for="type" class="form-label">Type of Post</label>
      <input type="text" class="form-control" id="type" placeholder="" name="type">
    </div>
    <div class="mb-3">
      <label for="region" class="form-label">Region</label>
      <input type="text" class="form-control" id="region" placeholder="" name="region">
    </div>
    <div class="mb-3">
      <label for="group" class="form-label">Group</label>
      <input type="text" class="form-control" id="group" placeholder="" name="group">
    </div>
    <div class="mb-3">
      <label for="link" class="form-label">Link</label>
      <input type="text" class="form-control" id="link" placeholder="" name="link">
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
  </form>
</section>
